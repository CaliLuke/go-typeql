name: Build FFI Library

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: libtypedb_go_ffi-linux-amd64.a
          - os: macos-13
            target: x86_64-apple-darwin
            asset: libtypedb_go_ffi-darwin-amd64.a
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: libtypedb_go_ffi-darwin-arm64.a

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build static library
        working-directory: driver/rust
        run: cargo build --release --target ${{ matrix.target }}
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      - name: Rename artifact
        run: cp driver/rust/target/${{ matrix.target }}/release/libtypedb_go_ffi.a ${{ matrix.asset }}

      - name: Upload release asset
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name }}" "${{ matrix.asset }}" --clobber

      - name: Upload build artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}
